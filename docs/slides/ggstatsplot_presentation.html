In a typical *exploratory* data analysis workflow, &lt;font color="blue"&gt;*data visualization*&lt;/font&gt; and &lt;font color="blue"&gt;*statistical modeling*&lt;/font&gt; are two different phases: visualization informs modeling,
and modeling in its turn can suggest a different visualization method, and so
on and so forth. 

--

The central idea of **ggstatsplot** is simple: combine these two phases into one
in the form of graphics with statistical details, which makes data exploration
simpler and faster.

# 3. Ready-made plot = no customization

--

The **grammar of graphics** (implemented in `ggplot2`) is an incredibly powerful
framework to prepare graphics and can help you make infinite number of graphics,
each tailored for your specific data visualization problem! But...

--

.pull-left[
![](images/power.jpg)
]

.pull-right[
![](images/cat_trademill.gif)
]

---

layout: false

# 4. Consistent API =  no cognitive fatigue

--


```r
stats::lm(formula = wt ~ mpg, data = mtcars)
```

--


```r
stats::cor(x = mtcars$wt, y = mtcars$mpg)
```

--


```r
stats::cor.test(formula = ~ wt + mpg, data = mtcars)
```

--

.img-right-small[
![](images/sideeye.gif)
]

--

&lt;br&gt;
&lt;br&gt;
**All** functions in `ggstatsplot`-

1.  consistently rely on a dataframe (e.g., `data, x, y, ...`)
2.  expect the data to be in tidy format (Wickham, [2014](https://vita.had.co.nz/papers/tidy-data.pdf))
3.  accept both `"quoted"` and `unquoted` arguments

---

layout: false

# 5. Follows best practices for statistical reporting 

--

 For all statistical tests reported in the plots, the default template abides
by the [APA](https://my.ilstu.edu/~jhkahn/apastats.html) gold standard for
statistical reporting. For example, here are results from a robust *t*-test:

![](images/stats_reporting_format.png)

# Get Started

---

layout: false

# Installation

--

Install the **ggstatsplot** package from 
[CRAN](https://cran.r-project.org/web/packages/ggstatsplot/index.html):


```r
utils::install.packages("ggstatsplot")
```
--

Then you can get the development version of the package from
[Github](https://github.com/IndrajeetPatil/ggstatsplot):


```r
library(remotes)
remotes::install_github("IndrajeetPatil/ggstatsplot", dependencies = FALSE)
```

--

Load the needed packages-


```r
library(ggstatsplot)
library(ggplot2)
```

--

You are recommended to use the [RStudioIDE](https://www.rstudio.com/products/rstudio/), 
but you don't have to.

# ggbetweenstats - defaults

```r
ggbetweenstats(
  data = movies_long,
* x = mpaa, # &gt; 2 groups

)

# ggbetweenstats - pairwise comparisons

---

.left-code[

```r
ggbetweenstats(
  data = movies_long,
  x = mpaa,
  y = rating,
* type = "np",
* mean.ci = TRUE,
* pairwise.comparisons = TRUE,
* pairwise.display = "ns",
* p.adjust.method = "fdr",
  messages = FALSE
)
```
.font80[
Changing pairwise comparisons displayed

- `"ns"` â†’ only **non-significant**

- `"s"` â†’ only **significant**

- `"all"` â†’ **everything**
]
]

# ggbetweenstats - (aesthetic) changes &amp; outlier tagging

---

exclude: false

.left-code[

```r
ggbetweenstats(
  data = movies_long,
  x = mpaa,
  y = rating,
* type = "r",
* conf.level = 0.99,
  pairwise.comparisons = TRUE,
  pairwise.annotation = "p", 
* outlier.tagging = TRUE,
* outlier.label = title,
* outlier.coef = 2,
* ggtheme = hrbrthemes::theme_ipsum_tw(),
* palette = "Darjeeling2",
* package = "wesanderson",
  messages = FALSE
)
```

# Summary of tests - *ggbetweenstats*

---

exclude: false

.font100[
Type | No. of groups | Test
----------- | -- | --------------------------
**&lt;font color="blue"&gt;Parametric&lt;font&gt;** | &gt; 2 | Fisher's or Welch's one-way ANOVA
**&lt;font color="blue"&gt;Parametric&lt;font&gt;** | 2 | Student's or Welch's *t*-test
 **&lt;font color="#ff6600"&gt;Non-parametric&lt;font&gt;** | &gt; 2 | Kruskalâ€“Wallis one-way ANOVA
 **&lt;font color="#ff6600"&gt;Non-parametric&lt;font&gt;** | 2 | Mannâ€“Whitney *U* test
**&lt;font color="#ff00ff"&gt;Robust&lt;font&gt;** | &gt; 2 | Heteroscedastic one-way ANOVA for trimmed means
**&lt;font color="#ff00ff"&gt;Robust&lt;font&gt;** | 2 |  Yuen's test for trimmed means
**&lt;font color="#009933"&gt;Bayes Factor&lt;font&gt;** | &gt; 2 | Student's ANOVA
**&lt;font color="#009933"&gt;Bayes Factor&lt;font&gt;** | 2 | Student's *t*-test
]

layout: true

# Effect sizes + CI - *ggbetweenstats*

---

exclude: false

Type | Levels | Test | CI?
------------ | -- | -------------------------- | ---- 
**&lt;font color="blue"&gt;Parametric&lt;font&gt;** | &gt; 2 | `\(\eta_{p}^2\)`, `\(\eta^2\)`, `\(\omega_{p}^2\)`, `\(\omega^2\)` | &lt;font color="green"&gt;Yes&lt;font&gt;
**&lt;font color="blue"&gt;Parametric&lt;font&gt;** | 2 | Cohen's *d*, Hedge's *g* (central-and noncentral-*t* distribution based) | &lt;font color="green"&gt;Yes&lt;font&gt;
**&lt;font color="#ff6600"&gt;Non-parametric&lt;font&gt;** | &gt; 2 | `\(\epsilon^2\)` | &lt;font color="green"&gt;Yes&lt;font&gt;
**&lt;font color="#ff6600"&gt;Non-parametric&lt;font&gt;**  | 2 | *r* (computed as `\(Z/\sqrt{N_{obs}}\)`) | &lt;font color="green"&gt;Yes&lt;font&gt;
**&lt;font color="#ff00ff"&gt;Robust&lt;font&gt;** | &gt; 2 | `\(\xi\)` (Explanatory measure of effect size) | &lt;font color="green"&gt;Yes&lt;font&gt;
**&lt;font color="#ff00ff"&gt;Robust&lt;font&gt;** | 2 |  `\(\xi\)` (Explanatory measure of effect size) | &lt;font color="green"&gt;Yes&lt;font&gt;
**&lt;font color="#009933"&gt;Bayes Factor&lt;font&gt;** | &gt; 2 | &lt;font color="red"&gt;No&lt;font&gt; | &lt;font color="red"&gt;No&lt;font&gt;
**&lt;font color="#009933"&gt;Bayes Factor&lt;font&gt;** | 2 | &lt;font color="red"&gt;No&lt;font&gt; | &lt;font color="red"&gt;No&lt;font&gt;

Type | Equal variance? | Test | *p*-value adjustment?

# Summary of tests - *gghistostats*/*ggdotplotstats*

---

exclude: false

Type | Test
------------------ | -------------------------
**&lt;font color="blue"&gt;Parametric&lt;font&gt;** | One-sample Student's *t*-test
**&lt;font color="#ff6600"&gt;Non-parametric&lt;font&gt;** | One-sample Wilcoxon test 
**&lt;font color="#ff00ff"&gt;Robust&lt;font&gt;** | One-sample percentile bootstrap
**&lt;font color="#009933"&gt;Bayes Factor&lt;font&gt;** | One-sample Student's *t*-test

&lt;br&gt;

Type | Effect size | CI?
----------- | ------------------------- | --- 
**&lt;font color="blue"&gt;Parametric&lt;font&gt;** | Cohen's *d*, Hedge's *g* (central-and noncentral-*t* distribution based) | &lt;font color="green"&gt;Yes&lt;font&gt;
**&lt;font color="#ff6600"&gt;Non-parametric&lt;font&gt;** | *r* (computed as `\(Z/\sqrt{N_{obs}}\)`) | &lt;font color="green"&gt;Yes&lt;font&gt;
**&lt;font color="#ff00ff"&gt;Robust&lt;font&gt;** | `\(M_{robust}\)` (a robust location measure) | &lt;font color="green"&gt;Yes&lt;font&gt;
**&lt;font color="#009933"&gt;Bayes Factor&lt;font&gt;** | &lt;font color="red"&gt;No&lt;font&gt; | &lt;font color="red"&gt;No&lt;font&gt;

# Test summary - *ggpiestats*/*ggbarstats*

---

exclude: false

**Tests**

Data | Design | Test
----------- | ------------  | -------------------------
Unpaired | `\(n \times p\)` contingency table | Pearson's `\(\chi^2\)` test
Paired | `\(n \times p\)` contingency table | McNemar's test
Frequency | `\(n \times 1\)` contingency table | Goodness of fit

**Effect sizes + CI**

Test | Effect size | CI?
----------------------- | ----------------------------- | -----
Pearson's `\(\chi^2\)` test | Cramer's `\(V\)` | &lt;font color="green"&gt;Yes&lt;font&gt;
McNemar's `\(\chi^2\)` test | Cohen's `\(g\)` | &lt;font color="green"&gt;Yes&lt;font&gt;
Goodness of fit `\(\chi^2\)` test | Cramer's `\(V\)` | &lt;font color="green"&gt;Yes&lt;font&gt;

# Glossary
Statistical reporting in *ggstatsplot*

---

layout: false

# Best practices in reporting statistical details

--

- As discussed before, the details included in statistical analyses follow the
APA gold standard.

- The default tests follow the best practices. For example, `ggbetweenstats`
function by default runs &lt;font color="blue"&gt;Welch's *t*-test&lt;/font&gt; and &lt;font
color="blue"&gt;Welch's ANOVA&lt;/font&gt; - and not Student's *t*-test and Fisher's
ANOVA - based on recent work (Delacre et al.,
[2017](https://www.rips-irsp.com/article/10.5334/irsp.82/),
[2018](https://psyarxiv.com/wnezg)).

- No *p*-value error &lt;br&gt;
(Lilienfeld et al.,
[2015](https://www.frontiersin.org/articles/10.3389/fpsyg.2015.01100/full))

.img-center-small[
![](images/p_error.png)
]

---

layout: false

# Avoiding errors

--

Since the plot and the statistical analysis are yoked together, the chances of
making an error in reporting the results are minimized. You never have to write
the results manually or copy-paste them from someplace else.

![](images\statcheck.png)

.footnote[[(Nuijten et al., *Behavior Research Methods*, 2016)](https://link.springer.com/article/10.3758/s13428-015-0664-2)]

---

layout: false

# Making sense of null results

--

Combination of frequentist and Bayesian statistics for each analysis to properly
interpret the null results.

![](images/null_results.png)

.footnote[[(Aczel et al., *AMPPS*, 2018)](https://journals.sagepub.com/doi/pdf/10.1177/2515245918773742)]

---

layout: false

# Toggling between type of statistics

--

.pull-left[
**&lt;font color="blue"&gt;Parametric&lt;font&gt;**

```r
# anova
ggbetweenstats(
  data = mtcars,
  x = cyl,
  y = wt,
* type = "p"
)

# correlation analysis
ggscatterstats(
  data = mtcars,
  x = wt,
  y = mpg,
* type = "p"
)

# t-test
gghistostats(
  data = mtcars,
  x = wt,
  test.value = 2,
* type = "p"
)
```
]

--

.pull-right[
**&lt;font color="#ff6600"&gt;Non-parametric&lt;font&gt;** 

```r
# anova
ggbetweenstats(
  data = mtcars,
  x = cyl,
  y = wt,
* type = "np"
)

# correlation analysis
ggscatterstats(
  data = mtcars,
  x = wt,
  y = mpg,
* type = "np"
)

# t-test
gghistostats(
  data = mtcars,
  x = wt,
  test.value = 2,
* type = "np"
)
```
]

# Why use *ggstatsplot*? 
Summary of benefits

---

layout: true

# Benefits of using *ggstatsplot*

---

--

- Truly makes your figures worth a thousand words. 

--

- No need to copy-paste results to the text editor (MS-Word, e.g.).

--

- Disembodied figures stand on their own and are easy to evaluate for the reader.

--

- More breathing room for theoretical discussion and other text.

--

- No need to worry about updating figures and statistical details separately
  if something about the data changes.

--

- Minimal amount of code needed for all functions (typically only `data`, `x`,
  and `y`). This minimizes chances of error.

---

# Limitations

---

--

- Limited kinds of &lt;font color="blue"&gt;plots&lt;/font&gt; available.

--

- Limited number of statistical &lt;font color="blue"&gt;tests&lt;/font&gt; (and effect
sizes) available.

--

- &lt;font color="blue"&gt;Faceting&lt;/font&gt; (or small multiples) not implemented.

--

- Default plots can be too complicated for effectively communicating results in
time-constrained presentation settings (e.g., conference talks). 

--

- &lt;font color="blue"&gt;Bulky API&lt;/font&gt; (in terms of number of function arguments to keep in mind).&lt;br&gt;
(Saving grace: Defaults are sufficient most of the time.)

<script>var slideshow = remark.create({
"ratio": "16:9",
"highlightStyle": "foundation",
"highlightLines": true,
"countIncrementalSlides": true,
"slideNumberFormat": "%current%"
});
if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {
  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);
})(document);
// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
